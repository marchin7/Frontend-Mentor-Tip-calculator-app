<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>
  <main class="calculator">
    <div class="header">
      <h1>SPLITTER</h1>
    </div>
    <div class="content">
      <div class="calculations">
        <div class="bill">
          <div class="label">Bill</div>
          <label class="dollar">
            <img src="images/icon-dollar.svg">
          </label>
          <input type="number" placeholder="0" id="bill" maxlength="8" oninput="billFunction(this.value)" >
        </div>
        <div class="tip">
          <div class="label">Select Tip %</div>
          <div class="tip-btns">
            <button id="btn" class="btn" value="5">5%</button>
            <button id="btn" class="btn" value="10">10%</button>
            <button id="btn" class="btn" value="15">15%</button>
            <button id="btn" class="btn" value="25">25%</button>
            <button id="btn" class="btn" value="50">50%</button>
            <input type="number" placeholder="Custom" id="custom" maxlength="4" oninput="customFunction(this.value)">
          </div>
        </div>
        <div class="people">
          <div class="label">Number of People<span class="alert" id="alert">Can't be zero</span></div>
          <div>
            <label class="person">
              <img src="images/icon-person.svg">
            </label>
            <input type="number" placeholder="0" id="people" oninput="peopleFunction(this.value)" maxlength="3">
            <span></span>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="tip-amount">
          <div class="tip-amount-des">
            <div class="result-label-top">Tip Amount</div>
            <div class="result-label-bottom">/ person</div>
          </div>
          <div class="tip-amount-result" id="tipAmount">$0.00</div>
        </div>
        <div class="total">
          <div class="tip-amount-des">
            <div class="result-label-top">Total</div>
            <div class="result-label-bottom">/ person</div>
          </div>
          <div class="tip-amount-result" id="total">$0.00</div>
        </div>
        <div class="reset">
          <button class="reset-button" id="reset">RESET</button>
        </div>
      </div>
    </div>
  </main>



  <!--
  Bill
  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom
  Number of People
  Tip Amount
  / person
  Total
  / person
  Reset
  -->
  
</body>
</html>
